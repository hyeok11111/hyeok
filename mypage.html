<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스꾸밀 - 마이페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans KR', sans-serif; background-color: #f9f9f9; padding: 20px; }
    nav { display: flex; justify-content: flex-end; padding: 10px 20px; background: #f0f0f0; }
    nav a { margin: 0 10px; color: #2E7D32; text-decoration: none; font-weight: 700; }
    nav a:hover { text-decoration: underline; }
    .profile { background: #fff; border-radius: 14px; padding: 25px; margin-bottom: 20px; text-align: center; }
    .profile img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; }
    .profile h2 { color: #2E7D32; margin-bottom: 10px; }
    .order-list { background: #fff; border-radius: 14px; padding: 25px; margin-bottom: 20px; }
    .order-list h2 { color: #2E7D32; margin-bottom: 15px; }
    .order-list ul { list-style: none; padding: 0; }
    .order-list li { padding: 10px 0; border-bottom: 1px solid #eee; }
    .back-button {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      text-align: center;
    }
    .back-button:hover {
      background: #388E3C;
      transform: scale(1.05);
    }
    footer { margin-top: 40px; text-align: center; color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">메인</a>
    <a href="mypage.html">마이페이지</a>
    <a href="login.html">로그인</a>
  </nav>
  <header>
    <h1>마이페이지</h1>
  </header>
  <div class="profile">
    <h2>홍길동 님</h2>
    <p>스꾸밀 회원</p>
  </div>
  <div class="order-list">
    <h2>최근 주문 내역</h2>
    <ul>
      <li>한식 안심 도시락 (2025-06-05)</li>
      <li>고단백/헬스 도시락 (2025-06-03)</li>
    </ul>
  </div>
  <a href="index.html" class="back-button">메인으로 돌아가기</a>
  <footer>
    <p>문의: contact@skumil.com | 이용약관</p>
  </footer>
</body>
</html>
